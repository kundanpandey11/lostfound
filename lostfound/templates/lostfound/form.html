{% extends 'lostfound/form_base.html' %}


{% load crispy_forms_tags %}
 



{% block content %}

    <h2>Fill the form to continue!</h2>
    <form method="post" novalidate enctype="multipart/form-data">
    {% csrf_token %}
    {{ form|crispy}}
    <button type="submit" class="btn btn-primary">Submit</button>
    </form>
{% endblock %}
